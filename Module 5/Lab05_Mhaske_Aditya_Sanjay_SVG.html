     <style>
         body {
             display: flex;
             flex-direction: column;

             margin: 0;

 <body>
     <h2>Deathly Hallows Symbol using SVG</h2>

     <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
         <!-- Equilateral triangle representing the Invisibility Cloak -->
         <polygon points="100,20 30,180 170,180" fill="none" stroke="black" stroke-width="5" />

         <!-- Circle representing the Resurrection Stone -->
         <circle cx="100" cy="132" r="44" fill="none" stroke="black" stroke-width="5" />

         <!-- Vertical line representing the Elder Wand -->
         <line x1="100" y1="20" x2="100" y2="180" stroke="black" stroke-width="5" />
     </svg>
 </body>
